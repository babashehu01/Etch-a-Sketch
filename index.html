<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <!-- Create aside div for user interaction takings -->
        <div class="aside">
            <h1>Etch-a-Sketch</h1>
            <br>
            <label for="grid-num">Enter grid size: </label>
            <input type="number" name="grid-num" id="grid-num" min="1" max="100" value="16">
            <button type="reset">Reset</button>
            <br>
        </div>
        <!-- Create another div for the board -->
        <div class="container"></div>
    </div>
</body>
</html>
